<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" [routerLink] ="['/folder/inbox']">
      <ion-icon name="home-outline"></ion-icon>
    </ion-buttons>
    <ion-title>CONTACT ME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">
    <h1>Contact Me</h1>
    <ion-item>
      <ion-label>Nama : </ion-label>
      <ion-input placeholder="Input Nama" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email : </ion-label>
      <ion-input placeholder="Input Email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pesan : </ion-label>
      <ion-textarea placeholder="Tulis Pesan"></ion-textarea>
    </ion-item>
    <ion-button expand="full" color="secondary">Kirim</ion-button>
  </div>
  <footer><b>Copyright &copy; 2021 HengkyDarmawan</b></footer>
</ion-content>
